# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: f71fa2c1f9cf5cb705f73dffe4b21f7c61470ba9  # frozen: v4.4.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
    exclude: "resources/.*\\.json"
  - id: check-docstring-first
  - id: check-executables-have-shebangs
  - id: check-json
  - id: check-yaml
  - id: check-toml
  - id: debug-statements
  - id: check-merge-conflict
  - id: destroyed-symlinks

- repo: https://github.com/psf/black
  rev: bf7a16254ec96b084a6caf3d435ec18f0f245cc7  # frozen: 23.3.0
  hooks:
  - id: black-jupyter
    language_version: python3

- repo: https://github.com/pycqa/docformatter
  rev: 11d9a03865ae1f859d56517daec72e4f9f2401f0  # frozen: v1.5.1
  hooks:
    - id: docformatter
      args: [
        -i,
        --wrap-summaries=120,
        --wrap-descriptions=120,
        --pre-summary-newline,
      ]

- repo: https://github.com/pycqa/autoflake
  rev: 0659b6d31ff55ccb3268659853bc0f14c3e1a0fe  # frozen: v2.0.2
  hooks:
    - id: autoflake
      args: ['--in-place', '--remove-all-unused-imports', '--remove-unused-variable']

- repo: https://github.com/pycqa/isort
  rev: dbf82f2dd09ae41d9355bcd7ab69187a19e6bf2f  # frozen: 5.12.0
  hooks:
  - id: isort

- repo: https://github.com/pycqa/flake8
  rev: c838a5e98878f17889cfce311e1406d252f87ec5  # frozen: 6.0.0
  hooks:
    - id: flake8
      additional_dependencies: [
        'pep8-naming',
        'flake8-comprehensions',
        'flake8-bugbear',
        'flake8-pytest-style',
        'flake8-variables-names',
        'flake8-class-attributes-order',
        'dlint',
        'flake8-docstrings',
      ]

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: b176ead5d5b92b1d4e651c118017f8fd32de424a  # frozen: v1.1.1
  hooks:
    - id: mypy
      args: [--ignore-missing-imports, --check-untyped-defs, --disallow-incomplete-defs, --show-error-codes, --strict]
      additional_dependencies: [types-requests==2.27.19]
      exclude: ichthywhat/api.py  # TODO: remove this
